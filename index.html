<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" id="favicon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Ravin's AI Assistant - Ask me anything about my professional background, skills, and experience" />
  <title>Ravin-Assistant</title>
  <script>
    // Dynamically update favicon from profile photo
    fetch('/api/public/getData')
      .then(res => res.json())
      .then(data => {
        if (data.photo_url) {
          document.getElementById('favicon').href = data.photo_url;
        }
      })
      .catch(() => { });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
